{% extends "base.html" %}
{% load static %}

{% block title %}User list{% endblock %}

{% block content %}

    {% if user_list %}
        <ul>
        {% for user in user_list %}
            <li><a href="{% url 'tweets:user_detail' user.pk %}">{{ user.username }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tweets are available.</p>
    {% endif %}

{% endblock %}
